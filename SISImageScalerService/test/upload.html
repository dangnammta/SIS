<!DOCTYPE html>
<html>
    <body>

        <h3>Upload file</h3>

        <form method="POST" action="http://127.0.0.1:1303/sis/uploadimage?method=uploadimage" enctype="multipart/form-data" role="form" style="padding:20px 100px;" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label>Choose File:</label>
                    <input type="file" id="file" name="file">
                    <p class="help-block">Choose file for upload as HTTP protocol.</p>
                </div>
                <hr>
                <button name="upload" id="upload" class="btn btn-primary" type="submit">Upload</button>
            </fieldset>
        </form>

    </body>
</html>
