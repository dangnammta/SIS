[service]
name = SISUserManagementService
host = 0.0.0.0
port = 1301
controllerPackage = crdhn.sis.controller

[mongodb]
host = 127.0.0.1
port = 28018
database_name = SIS_USERMANAGEMENT
server_selection_timeout = 3000
connect_timeout = 10000
socket_timeout = 100000
max_waittime = 3000
user_collection_name = SIS_USER_INFO
session_collection_name = SIS_SESSION_INFO
organization_collection_name = SIS_ORGANIZATION_INFO
report_collection_name = SIS_REPORT_INFO
comment_collection_name = SIS_COMMENT_INFO
history_collection_name = SIS_HISTORY_INFO
counter_collection_name = SIS_COUTERS
organization_counter_key = organization_counter_key
report_counter_key = report_counter_key

[setting]
login_timeout   = 86400  ; in second
path_organization = "organization.json"
path_Address_report = "address.json"
number_report_on_page = 5
number_comment_on_page = 5


